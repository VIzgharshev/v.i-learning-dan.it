<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cards</title>
   <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="./styles.css">
</head>

<body>

   <div class="anim">
      <span>↓</span>
      <span style="--delay: 0.1s">↓</span>
      <span style="--delay: 0.3s">↓</span>
      <span style="--delay: 0.4s">↓</span>
      <span style="--delay: 0.5s">↓</span>
   </div>

   <section class="modal hidden" >
      <form class="form">
         <button class="form__close">
            <img src="./img/close.png" alt="close icon">
         </button>
         <h1 class="form__main-title">new post</h1>
         <label class="form__title-lable" for="form__title">Post title:</label>
         <input class="form__title" type="text" name="title">
         <label class="form__text-lable" for="form__text">Post text:</label>
         <textarea class="form__text" placeholder="Tell your story..."></textarea>
         <input class="form__btn" type="button" value="create">
      </form>
   </section>

   <section class="header">
      <h1 class="header__title">Post list</h1>
      <button class="header__btn">new post</button>
   </section>

   <section class="wrapper">
      <div class="card" style="display: none">
         <h1 class="card__title"></h1>
         <p class="card__text"></p>
         <p class="card__user-name"></p>
         <p class="card__user-mail"></p>
         <button class="card__del-btn">Delete</button>
      </div>
   </section>


   <script src="./script.js"></script>

</body>

</html>
